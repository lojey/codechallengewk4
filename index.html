<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul id="films">
        <!-- Movie list goes here -->
      </ul>
    </div>
    <div class="main">
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title"></h2>
      <p id="description"></p>
      <p>Runtime: <span id="runtime"></span> minutes</p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Available Tickets: <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
